<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Booststrap library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Project Mid by AldioCK </title>

</head>

<body>

    <!-- Navbar paling atas -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
        <a class="navbar-brand" href="https://aldiock.github.io/project-mid-aldio/">Student Management MiniApp</a>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://aldiock.github.io/project-mid-aldio/">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://aldiock.github.io/project-mid-aldio/about.html">About</a>
                </li>
            </div>
    </nav>
    <!-- End of navbar paling atas -->


    <!-- Fluid jumbotron -->
    <div class="jumbotron jumbotron-fluid">

        <div class="container">
            <hr>
            <h1 class="display-4" style="font-size: 65px; color:#34b7eb;">Student Management</h1>
            <h1 class="display-4" style="font-size: 45px;">MiniApp</h1>
            <hr>

        </div>
    </div>
    <!-- End of Fluid Jumbotron -->

    <!-- Form Add Student -->
    <div class="container-sm mb-4">
        <div class="row">
            <div class="col-sm-8 p-1">
                <div class="container-fluid">
                    <h2 id="header-title">Add Student</h2>

                    <button type="button" class="btn btn-primary" id="show-hide-button">Show Form</button>
                    <form class="mt-3" style="display: none">
                        <form id="form-add-student">
                            <div class="form-group">
                                <label for="studentNim">Student NIM</label>
                                <input type="text" class="form-control" id="nim" placeholder="Input NIM Only"
                                    required />
                            </div>

                            <div class="form-group">
                                <label for="studentName">Student Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Input Name Only"
                                    required />
                            </div>

                            <label for="Gender">Gender</label>
                            <div class="form-group">
                                <div class="form-check">

                                    <input class="form-check-input" type="radio" name="gender" value="Male" checked>
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" value="Female" checked>
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="faculty-list-form">Faculty</label>
                                <select class="form-control" id="faculty-list-form">
                                    <option>SELECT FACULTY</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="prodi-list-form">Program Study</label>
                                <select class="form-control" id="prodi-list-form">
                                    <option>SELECT PROGRAM OF STUDY</option>
                                </select>
                            </div>
                            <span style="float: right">
                                <button type="button" class="btn btn-success" id="button-submit">Add Student</button>
                            </span>
                        </form>
                </div>
            </div>
            <!-- End Form Add Student -->



            <!-- Form Filter Student -->
            <div class="col-sm-4 p-1">
                <div class="container-fluid">
                    <h3>Filter Students By</h3>

                    <form>
                        <div class="form-group">
                            <label for="filter-by-faculty">Faculty</label>
                            <select class="form-control" id="filter-by-faculty">
                                <option>SELECT FACULTY</option>
                            </select>
                            <button type="button" class="btn btn-primary btn-lg btn-block mt-2"
                                id="filter-faculty-button">Show
                                Students</button>
                        </div>
                    </form>

                    <form>
                        <div class="form-group">
                            <label for="filter-by-faculty">Program of Study</label>
                            <select class="form-control" id="filter-by-prodi">
                                <option>SELECT PROGRAM STUDY</option>
                            </select>
                            <button type="button" class="btn btn-primary btn-lg btn-block mt-2"
                                id="filter-prodi-button">Show
                                Students</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <!-- End of Form Filter Student -->

        <br>
        <br>

        <h1 class="text-center">Our Student</h1>
        <hr>
        <!-- Tabel List Our Student -->
        <form id="student-form-search">
            <div class="form-group">
                <input type="text" class="form-control" id="student-search" placeholder="Search students by name">
            </div>
        </form>

        <div class="table-responsive rounded shadow border">
            <table class="table">
                <thread>
                    <tr>
                        <th scope="col">NIM - Student ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Faculty</th>
                        <th scope="col">Program of Study</th>
                        <th scope="col">Action</S></th>
                    </tr>
                </thread>
                <tbody id="list-student">

                </tbody>
            </table>
        </div>
        <!-- End of List Our Student -->

        <hr>
        <br>
    </div>


    <!-- Footer -->
    <footer class="p-3 bg-purple text-white text-center">
        Aldio Kaminang &copy; 2020

    </footer>

    <!-- Footer -->



    <!-- Load Script JS -->
    <script src="javascript/js-script.js"></script>




</body>

</html>
